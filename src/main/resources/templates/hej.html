<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="allAttractions.css">
<style>
    * {
        height: auto;
        color: cornflowerblue;
    }

    body {
        background-color: beige;
        font-family: Arial sans-serif;
        font-size: 14px;
    }

    .section {
    text-align: center;
    }

    table, th, td {
        border: 1px solid black;
        padding: 20px;
    }

    th {
        background-color: grey;
        color: white;
    }

    .table {
        margin-right: auto;
        margin-left: auto;
        width: 100%
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>All attractions</title>
</head>
<body>

<div class ="section">
<h1> Liste over alle attraktioner</h1>


<table class ="table">
    <thead>
    <tr>
        <th scope="col">Attraction</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${attractions}">
        <td th:text="${i.getName()}"}/>
        <td th:text="${i.getDescription()}"/>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
